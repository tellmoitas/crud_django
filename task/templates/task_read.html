<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <a href="{% url 'create_task' %}">Cadastrar</a><br>
    {% for task in tasks %}
        {{ task.id }}. {{ task.description }}
        <a href="{% url 'update_task' task.id %}">Editar</a>
        <a href="{% url 'delete_task' task.id %}">Deletar</a>
        <br>
    {% endfor %}
</body>
</html>
